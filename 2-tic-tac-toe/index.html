<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <nav class="nav">
      <ul>
        <li>Tic Tac Toe</li>
      </ul>
    </nav>
    <section class="game-container">
      <div class="line"></div>
      <div class="container">
        <div class="box bt-0 bl-0"><span class="box-text"></span></div>
        <div class="box bt-0"><span class="box-text"></span></div>
        <div class="box bt-0 br-0"><span class="box-text"></span></div>
        <div class="box bl-0"><span class="box-text"></span></div>
        <div class="box"><span class="box-text"></span></div>
        <div class="box br-0"><span class="box-text"></span></div>
        <div class="box bl-0 bb-0"><span class="box-text"></span></div>
        <div class="box bb-0"><span class="box-text"></span></div>
        <div class="box br-0 bb-0"><span class="box-text"></span></div>
      </div>
      <div v class="game-info">
        <h1>Welcome to Tic-Tac-Toe</h1>
        <div>
          <span class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        <div id="img-box" class="img-box d-none">
          <img src="excited.gif" />
        </div>
      </div>
    </section>
    <script src="script.js" />
  </body>
</html>
